<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | E-Commerce</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<!-- NAV BAR -->
<div class="nav_bar">
    <a href="index.html">Products</a>
    <a href="about_us.html">About Us</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
</div>

<div class="container">
    <h1>Our Products</h1>

    <div class="product-grid">
        <div class="product-card" data-name="Sticker 1" data-price="49.99">
            <img src="../assets/sticker1.jpg" alt="Sticker 1">
            <h3>Sticker 1</h3>
            <p>$49.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card" data-name="Sticker 2" data-price="79.99">
            <img src="../assets/sticker2.jpg" alt="Sticker 2">
            <h3>Sticker 2</h3>
            <p>$79.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card" data-name="Sticker 3" data-price="29.99">
            <img src="../assets/sticker3.jpg" alt="Sticker 3">
            <h3>Sticker 3</h3>
            <p>$29.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card" data-name="Sticker 4" data-price="99.99">
            <img src="../assets/sticker4.jpg" alt="Sticker 4">
            <h3>Sticker 4</h3>
            <p>$99.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</div>

<script>
// Add to Cart functionality
document.querySelectorAll(".add-to-cart").forEach(btn => {
    btn.addEventListener("click", () => {
        const card = btn.parentElement;
        const name = card.dataset.name;
        const price = parseFloat(card.dataset.price);
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        
        // Check if item already exists in the cart
        const existing = cart.find(i => i.name === name);
        if(existing) { existing.quantity++; }
        else { cart.push({name, price, quantity: 1}); }
        
        localStorage.setItem("cart", JSON.stringify(cart));
        alert(name + " added to cart!");
    });
});
</script>

</body>
</html>
