<div class="container">
    <h1>Your Cart</h1>
    <div id="cartContainer"></div>
    <p id="totalPrice"></p>
    <button id="checkoutBtn">Checkout</button>
</div>

<script>
// Exchange rate USD -> JMD (example)
const USD_TO_JMD = 155;

// Load cart from localStorage
let cart = JSON.parse(localStorage.getItem("cart")) || [];
const container = document.getElementById("cartContainer");
const totalPriceEl = document.getElementById("totalPrice");
const checkoutBtn = document.getElementById("checkoutBtn");

function renderCart() {
    container.innerHTML = "";
    let total = 0;

    if(cart.length === 0){
        container.innerHTML = "<p>Your cart is empty.</p>";
        totalPriceEl.textContent = "";
        checkoutBtn.style.display = "none";
        return;
    }
    checkoutBtn.style.display = "block";

    cart.forEach((item, index) => {
        total += item.price * item.quantity;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
            <p>${item.name} - $${item.price.toFixed(2)}</p>
            <div>
                <input type="number" class="qty-input" min="1" value="${item.quantity}" data-index="${index}">
                <button class="remove-btn" data-index="${index}">Remove</button>
            </div>
        `;
        container.appendChild(div);
    });

    totalPriceEl.textContent = `Total: $${total.toFixed(2)} | JMD: J$${(total * USD_TO_JMD).toFixed(2)}`;

    // Remove item
    document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", function() {
            const i = btn.dataset.index;
            cart.splice(i, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        });
    });

    // Update quantity
    document.querySelectorAll(".qty-input").forEach(input => {
        input.addEventListener("change", function() {
            let i = input.dataset.index;
            let val = parseInt(input.value);
            if(val < 1) val = 1;
            cart[i].quantity = val;
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        });
    });
}

checkoutBtn.addEventListener("click", function() {
    if(cart.length === 0){
        alert("Your cart is empty!");
        return;
    }
    alert("Thank you for your purchase!\nTotal: $" + cart.reduce((sum,i)=>sum+i.price*i.quantity,0).toFixed(2));
    localStorage.removeItem("cart");
    cart = [];
    renderCart();
});

renderCart();
</script>

</body>
